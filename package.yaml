name:                proj1
version:             0.1.0.0
github:              "githubuser/proj1"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/proj1#readme>

dependencies:
- base >= 4.7 && < 5
- time
- deepseq
- parallel
- criterion
- random

library:
  source-dirs: src

executables:
  run-tests:
    main:               Spec.hs
    source-dirs:        test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -eventlog
    dependencies:
    - proj1
    - hspec == 2.*
    - random
    - sort

tests:
  proj1-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -eventlog
    dependencies:
    - proj1
    - hspec == 2.*
    - random
    - sort

benchmarks:
  benchmarks:
    main:                Benchmarks.hs
    source-dirs:         benchmark
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - proj1
    - criterion
    - random
